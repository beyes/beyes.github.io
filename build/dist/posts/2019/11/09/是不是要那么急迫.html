  <h1 class="title" id="是不是要那么急迫">是不是要那么急迫</h1>
  
  <div class="subtitle">Wenjie  2019-11-09 </div>
  
  <div class="post">
    <blockquote>
  <p>某人善画竹，名满天下。可他的老师对他说，你尚未入门。问：如何得入。答：要在心里觉得你就是竹子。其人乃去，终日站在竹林中。风起。竹摇。其人亦摇。如此十年过去。一日，师往探之，见其在竹林中闭目凝神，随风摇摆。师视良久说，好了，可这还不够，你要忘掉你是竹子这件事。又三年。师复探之，曰，汝成矣。</p>
</blockquote>
